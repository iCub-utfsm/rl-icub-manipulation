# PPO parameters
seed: 1
log_root: "log_results"
include_timestamp: True
do_logging: True
n_workers: 8
eval_freq: 50000
eval_seed: 100
eval_n_episodes: 20
max_episode_steps: 512
n_layers: 2
layer_size: 512
std_init: 0.01
n_steps: 9728
learning_rate: 0.0002
batch_size: 512
n_epochs: 10
gamma: 0.996
gae_lambda: 0.997
clip_range: 0.1
ent_coef: 0.01
max_grad_norm: 0.5
target_kl: 0.03
vf_coef: 0.5
total_training_timesteps: 4007936 #2003968
training_device: "cuda"
use_sde: True

## iCub class parameters
# test_model: False
render_cameras: ["front_cam",] #["front_cam","head_cam"]
# record_video: False
done_if_joints_out_of_limits: False
xml_model_path: "../models/icub_visuomanip_ikin_limits.xml"
print_done_info: True
icub_observation_space:
  - "joints"
  - "joints_vel"
  - "cartesian"
  - "object_pose"
icub_action_space:
  - "joints"
obs_camera: "head_cam_track_hand"
objects:
  - "005_tomato_soup_can"
use_table: False
# task: "refine_grasp"
training_components:
  - "torso_pitch"
  - "torso_yaw"
  - "torso_roll"
  - "r_arm"
joints_margin: 0.0
fixed_initial_pos: True
objects_positions:
  - -0.3
  - 0.05
  - 1.009
objects_quaternions:
  - 1.0
  - 0
  - 0
  - 0
